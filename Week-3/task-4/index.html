<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Week-3</title>
        <link rel="stylesheet" href="./style.css">
    </head>

    <body>

        <!-- Navbar -->
        <div class="navbar">
            <div class="nav-left">My Website</div>
            <div class="nav-right-computer-mode">
                <div class="nav-item">Item1</div>
                <div class="nav-item">Item2</div>
                <div class="nav-item">Item3</div>
                <div class="nav-item">Item4</div>
            </div>

            <!-- change navbar to be dropdown menu in mobile-mode (360px-600px)  -->
            <div class="nav-right-mobile-mode">
                    <img class="dropdown-img" src="./dropdown-img.png" alt="dropdown-img">
            </div>


        </div>

        <!-- Welcome to MyHome -->
        <div class="welcome">
            <div class="welcome-text">Welcome to MyHome</div>
        </div>

        <!-- img gallery -->
        <div class="gallery">
            <!-- computer-mode for 1200px-1920px -->
            <div class="computer-mode">

                <!-- top part 3 elemets in one row -->
                <div class="gallery-top">
                    <!-- add elements by js -->
                </div>
                <!--  6 elemets in one row  and there are 2 rows-->
                <div class="gallery-center">
                    <!-- add elements by js -->
                </div>

                <div class="gallery-bottom">
                    <!-- add elements by js -->
                </div>
            </div>

            <!-- pad-mode (600px-1200px) & mobile-mode (360px-600px) share same HTML -->
            <div class="pad-mode">

                <!-- top part contains two rows : 
                    first row contains two elements
                    second row contains one element
                -->
                <div class="gallery-top-1">
                    <!-- add elements by js -->
                </div>
                <div class="gallery-top-2">
                    <!-- add elements by js -->
                </div>

                <!-- center part  contains 3 rows and each row contains 4 elements.-->
                <div class="gallery-pad-center">
                    <!-- add elements by js -->
                </div>

                <div class="gallery-pad-center">
                    <!-- add elements by js -->
                </div>
            
                <div class="gallery-pad-center">
                    <!-- add elements by js -->
                </div>
            </div>
        </div>

        <!-- Load more button -->
        <div class="btn-div">
            <button class="btn" onclick="LoadMore()">Load more</button>
        </div>

        <script src="./import-attraction.js"></script>
