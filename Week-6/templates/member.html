{% extends "base.html" %}

{% block header %}歡迎光臨，這是會員頁{% endblock %}
{% block top %} 
    <div class="signup-title">{{ name }}，歡迎登入系統</div>
    <a href="{{ url_for('signout') }}">登出系統</a>
    <hr>
{% endblock %}

{% block middle %}
    <form action="/createMessage" method="post">
        <div class="signin-title">快來留言把</div>
        <div class="signin-subdiv">
            <label for="comment-label">內容</label>
            <input type="text" class="comment-input" name="comment">
            <input type="submit" value="送出" class = "submit-btn" onclick="Check('.comment-input')">
        </div>
    </form>
    <hr>
{% endblock %}


{% block buttom %}
    {% for data in comments %}
    <div class="comment-subdiv"><strong>{{ data[0] }} : </strong> {{ data[1] }}</div>
    {% endfor %}
{% endblock %}
